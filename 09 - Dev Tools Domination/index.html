<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">BREAKDOWN</p>

<script>
const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
const p = document.querySelector('p');

function makeGreen() {
	p.style.color = '#BADA55';
	p.style.fontSize = '50px';
}

// Regular
console.log('hello');

// Interpolated
console.log('Hello I am a %s string!', "notpoopemoji");

// Styled
console.log('%c I am some great text', 'font-size: 50px; background: red');

// warning!
console.warn('OH NOOOO');

// Error :|
console.error('Shit!');

// Info
console.info('Crocodiles eat 3-4 people per year');

// Testing
console.assert(1 === 2, "One is not 2");

// clearing
console.clear()

// Viewing DOM Elements
console.log(p);
console.dir(p);

// Grouping together
dogs.forEach(dog => {
	console.groupCollapsed(`${dog.name}`);
	console.log(`This is ${dog.noame}`);
	console.log(`${dog.name} is ${dog.age} years old`);
	console.log(`${dog.name} is ${dog.age * 7} dog years old`);
	console.groupEnd(`${dog.name}`);
});

// counting
console.count('Alvie');
console.count('Alvie');
console.count('Alvie');
console.count('Sam');
console.count('Alvie');
console.count('Sam');
console.count('Sam');
console.count('Sam');
console.count('Alvie');
console.count('Alvie');
console.count('Alvie');
console.count('Alvie');
console.count('Alvie');
console.count('Sam');
console.count('Sam');
console.count('Sam');

// timing
console.time('Timing something');
fetch('https://api.github.com/users/alvierahman90')
	.then(data => data.json())
	.then(data => {
		console.timeEnd('Timing something');
		console.log(data);
	});

// tables
console.table(dogs);

</script>
</body>
</html>
